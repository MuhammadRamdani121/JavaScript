<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do list</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="w-full bg-black">
    <main class="h-screen bg-white flex flex-col justify-center items-center">
      <section>
        <h1 class="text-2xl text-center">TO DO LIST</h1>
        <p class="text-center">Sederhana</p>

        <article>
          <input
            id="text-todo"
            class="bg-white border rounded-lg h-[40px] px-2"
            type="text"
            placeholder="Masukan to do list"
          />

          <button
            id="button-tambah"
            class="bg-blue-500 rounded-lg h-[40px] w-[80px]"
          >
            Tambah
          </button>
        </article>
      </section>

      <section class="mt-5">
        <table>
          <tr>
            <th>ad</th>
            <th class="button-hapus">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-trash"
                viewBox="0 0 16 16"
              >
                <path
                  d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"
                />
                <path
                  d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"
                />
              </svg>
            </th>
          </tr>
        </table>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
